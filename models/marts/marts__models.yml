version: 2

models:
  - name: fct_race_results
    description: "Final race results with cleaned driver and constructor details."
    columns:
      - name: race_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_f1_results')
              field: race_id

      - name: points_scored
        description: "Points awarded for the race finish position."
        tests:
          - not_null # This catches an uncleaned \N error!